summary: "100 Exercises to Learn Rust is a hands-on, practical course designed to\
  \ teach you Rust by having you complete a series of small, focused coding challenges.\
  \ Instead of just reading theory, you'll be actively writing code to solve problem.\
  \ It covers fundamental Rust concepts, from basic syntax and data types to more\
  \ advanced topics like traits, generics, and error handling.The course is based\
  \ on materials from <a href=\"https://rust-exercises.com/100-exercises\">100-exercises-to-learn-rust</a>\
  \ written by <a href=\"https://www.lpalmieri.com\">Luca Palmieri</a>."
